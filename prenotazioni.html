<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazioni - Affitti a breve termine a Bergamo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Affitti a breve termine a Bergamo</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="appartamenti.html">Appartamenti</a></li>
                <li><a href="prenotazioni.html">Prenotazioni</a></li>
                <li><a href="contatti.html">Contatti</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Prenota il tuo soggiorno</h2>
        <form id="booking-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="apartment">Appartamento:</label>
            <select id="apartment" name="apartment" required>
                <option value="appartamento1">Appartamento 1</option>
                <option value="appartamento2">Appartamento 2</option>
                <option value="appartamento3">Appartamento 3</option>
                <option value="appartamento4">Appartamento 4</option>
            </select>
            <label for="date">Data di arrivo:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Prenota</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Affitti a breve termine a Bergamo</p>
    </footer>
    <script>
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Prenotazione inviata con successo!');
        });
    </script>
</body>
</html>
